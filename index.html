<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedlings Form</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,500;0,600;1,400;1,500&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <header>
        <p id="description">For greener<br> places at<br>home!</p>
        <h1 id="title">Seedlings Swap</h1>
    </header>
    <main>
        <form action="/submit-form" id="survey-form">
            <div class="form-container">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Please, enter here your name"
                    required>
            </div>
            <div class="form-container">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="youremail@domain.example"
                    required>
            </div>
            <div class="form-container">
                <label for="age" id="age-label">Age</label>
                <input type="number" name="age" id="age" class="form-control" placeholder="What is your age?" min="16"
                    max="100" required="required">
            </div>
            <div class="form-container"></div>
            <div class="form-container"></div>
            <div class="form-container"></div>
        </form>
    </main>
</body>

</html>
